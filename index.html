<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <main class="main">

      <h1 class="title">Juego Piedra, Papel y Tijera</h1>
      <p class="par">Introduce aqu√≠ tu jugada:</p>
      <form class="form">
        <label for="options"></label>
        <select class="js-select" id="options" name="">
          <option disabled selected hidden>Seleccione su jugada</option>
          <option class="js-optionStone" value="piedra">Piedra</option>
          <option class="js-optionPaper" value="papel">Papel</option>
          <option class="js-optionScissors" value="tijera">Tijera</option>
        </select>
        <input class="js-inputStart" type="submit" value="Jugar">
      </form>
      <p class="js-error error"></p>
      <p class="js-resultTitle resultTitle">Vamos a jugar!</p>
      <ul class="ul">
        <li>Jugadora: <span class="js-pointsUser">0</span></li>
        <li>Ordenador: <span class="js-pointsComputer">0</span></li>
      </ul>
      <div class="js-feedback feedback">
        <p class="js-feedback feed"></p>
        <p>Ronda: <span class="js-rounds">0</span></p>
      </div>

    </main>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
